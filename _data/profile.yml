short_bio: >-
  <p style="text-align: justify;">Hello! I am a PhD candidate at the Shanghai Institute of Artificial Intelligence for Education, East China Normal University, majoring in AI for Education. Here, I lead the Outstanding Doctoral Research Program for Advancing Academic Innovation and am expected to graduate in July 2027. At the same time, I am also a joint doctoral student at Shanghai Jiao Tong University. My research interests include AI for education, agentic workflow, human-computer interaction, and multimodal large language models. </br></br>Currently, I am a member of the Association for Computing Machinery (ACM), the Association for the Advancement of Computing in Education (AACE), and the ACM Special Interest Group on Computer-Human Interaction (SIGCHI). I also serve as a reviewer for ESWA, EAAI, ICLR, AIED, and other Top SCI journals or leading international conferences.</p>

